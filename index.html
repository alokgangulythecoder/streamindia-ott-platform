            animation: shimmer 2s infinite;
        }

        const fetchYouTubeVideos = async (maxResults = 12) => {
            try {
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/search?key=${YOUTUBE_API_KEY}&channelId=${CHANNEL_ID}&part=snippet,id&order=date&maxResults=${maxResults}&type=video`
                );
                
                if (!response.ok) {
                    throw new Error('Failed to fetch YouTube videos');
                }
                
                const data = await response.json();
                
                // Transform YouTube data to our content format
                return data.items.map(item => ({
                    id: item.id.videoId,
                    videoId: item.id.videoId,
                    title: item.snippet.title,
                    type: "YouTube Video",
                    year: new Date(item.snippet.publishedAt).getFullYear().toString(),
                    genre: "Content",
                    language: "English",
                    image: item.snippet.thumbnails.high?.url || item.snippet.thumbnails.medium?.url,
                    description: item.snippet.description,
                    channelTitle: item.snippet.channelTitle,
                    publishedAt: item.snippet.publishedAt,
                    badge: "YOUTUBE"
                }));
            } catch (error) {
                console.error('Error fetching YouTube videos:', error);
                return [];
            }
        };

            const [youtubeVideos, setYoutubeVideos] = useState([]);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const handleScroll = () => {
                    setScrolled(window.scrollY > 50);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

                const loadYouTubeVideos = async () => {

                    const videos = await fetchYouTubeVideos(12);

                    setLoading(false);
                };

                setSelectedContent(content);
                setPlayerOpen(true);
            };

                <div className="content-card" tabIndex="0">
                    <img src={content.image} alt={content.title} className="card-image" />

                        </div>
                    </div>
                </div>
            );

                const carouselRef = useRef(null);

                const scroll = (direction) => {
                    if (carouselRef.current) {
                        const scrollAmount = direction === 'left' ? -400 : 400;
                        carouselRef.current.scrollBy({ left: scrollAmount, behavior: 'smooth' });
                    }
                };

                if (isLoading) {
                    return (
                        <div className="carousel-container">
                            <div className="carousel-wrapper" ref={carouselRef}>
                                <div className="carousel-track">
                                    {[1, 2, 3, 4, 5, 6].map(i => (
                                        <div key={i} className="carousel-item">
                                            <div className="content-card loading-card" style={{height: '400px'}}></div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    );
                }

                    <div className="carousel-container">
                        <div className="carousel-nav carousel-nav-left" onClick={() => scroll('left')}>
                            ‚Äπ
                        </div>
                        <div className="carousel-wrapper" ref={carouselRef}>
                            <div className="carousel-track">
