<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-bg: #0a0a0f;
            --secondary-bg: #141419;
            --card-bg: #1a1a24;
            --accent-primary: #ff3366;
            --accent-secondary: #7c3aed;
            --accent-gold: #fbbf24;
            --text-primary: #ffffff;
            --text-secondary: #a0a0b8;
            --border-color: #2a2a3a;
            --focus-ring: #ff3366;
            --gradient-1: linear-gradient(135deg, #ff3366 0%, #7c3aed 100%);
            --gradient-2: linear-gradient(135deg, #fbbf24 0%, #f97316 100%);
            --gradient-3: linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* TV Remote Navigation Support */
        *:focus {
            outline: 3px solid var(--focus-ring);
            outline-offset: 4px;
        }

        .app-container {
            width: 100%;
            min-height: 100vh;
            position: relative;
        }

        /* Background Ambience */
        .bg-ambience {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.15;
            pointer-events: none;
        }

        .bg-ambience::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 20%, rgba(255, 51, 102, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 70% 60%, rgba(124, 58, 237, 0.2) 0%, transparent 50%),
                        radial-gradient(circle at 50% 80%, rgba(251, 191, 36, 0.15) 0%, transparent 50%);
            animation: ambience-float 20s ease-in-out infinite;
        }

        @keyframes ambience-float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(50px, -50px) rotate(5deg); }
            66% { transform: translate(-50px, 50px) rotate(-5deg); }
        }

        /* Navigation Bar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: linear-gradient(180deg, rgba(10, 10, 15, 0.95) 0%, rgba(10, 10, 15, 0) 100%);
            backdrop-filter: blur(20px);
            padding: 2rem 4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .navbar.scrolled {
            background: rgba(10, 10, 15, 0.98);
            padding: 1.5rem 4rem;
        }

        .logo {
            font-family: 'Unbounded', sans-serif;
            font-size: 2.5rem;
            font-weight: 800;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.05em;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .nav-menu {
            display: flex;
            gap: 3rem;
            list-style: none;
        }

        .nav-item {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-secondary);
            cursor: pointer;
            position: relative;
            transition: color 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }

        .nav-item:hover,
        .nav-item.active {
            color: var(--text-primary);
        }

        .nav-item::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%) scaleX(0);
            width: 80%;
            height: 3px;
            background: var(--gradient-1);
            border-radius: 2px;
            transition: transform 0.3s ease;
        }

        .nav-item.active::after,
        .nav-item:hover::after {
            transform: translateX(-50%) scaleX(1);
        }

        .nav-actions {
            display: flex;
            gap: 1.5rem;
            align-items: center;

            transform: scale(1.1);
        }

            50% { box-shadow: 0 0 30px rgba(255, 51, 102, 0.6); }

        .hero-title {

            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 1.5rem;

        .content-card {

        /* Carousel */
        .carousel-container {
            position: relative;
            margin-bottom: 4rem;

        .carousel-wrapper {

        .carousel-item {

        .carousel-nav {

<script type="text/babel">
    const { useState, useEffect, useRef } = React;
    const API_CONFIG = {
    BASE_URL: 'https://streamindia-ott-platform-dgj8.vercel.app/api',
    ENDPOINTS: {
        // Content
        CONTENT: '/content',
        CONTENT_BY_ID: (id) => `/content/${id}`,
        CONTENT_VIEW: (id) => `/content/${id}/view`,
        
        // Navigation
        NAVIGATION: '/navigation',
        
        // Advertisements
        ADS: '/advertisements',
        AD_IMPRESSION: (id) => `/advertisements/${id}/impression`,
        AD_CLICK: (id) => `/advertisements/${id}/click`,
        
        // Settings
        SETTINGS: '/settings'
    }
};

// API Helper Functions
const api = {
    // Fetch content with filters
    getContent: async (filters = {}) => {
        const params = new URLSearchParams(filters);
        const response = await fetch(`${API_CONFIG.BASE_URL}${API_CONFIG.ENDPOINTS.CONTENT}?${params}`);
        return await response.json();
    },

    // Get single content
    getContentById: async (id) => {
        const response = await fetch(`${API_CONFIG.BASE_URL}${API_CONFIG.ENDPOINTS.CONTENT_BY_ID(id)}`);
        return await response.json();
    },

    // Increment view count
    trackView: async (id) => {
        await fetch(`${API_CONFIG.BASE_URL}${API_CONFIG.ENDPOINTS.CONTENT_VIEW(id)}`, {
            method: 'POST'
        });
    },

    // Get navigation menu
    getNavigation: async () => {
        const response = await fetch(`${API_CONFIG.BASE_URL}${API_CONFIG.ENDPOINTS.NAVIGATION}`);
        return await response.json();
    },

    // Get advertisements
    getAds: async (position, type) => {
        const params = new URLSearchParams({ position, type });
        const response = await fetch(`${API_CONFIG.BASE_URL}${API_CONFIG.ENDPOINTS.ADS}?${params}`);
        return await response.json();
    },

    // Track ad impression
    trackAdImpression: async (id) => {
        await fetch(`${API_CONFIG.BASE_URL}${API_CONFIG.ENDPOINTS.AD_IMPRESSION(id)}`, {
            method: 'POST'
        });
    },

    // Track ad click
    trackAdClick: async (id) => {
        await fetch(`${API_CONFIG.BASE_URL}${API_CONFIG.ENDPOINTS.AD_CLICK(id)}`, {
            method: 'POST'
        });
    },

    // Get settings
    getSettings: async () => {
        const response = await fetch(`${API_CONFIG.BASE_URL}${API_CONFIG.ENDPOINTS.SETTINGS}`);
        return await response.json();
    }
};

    const [activeNav, setActiveNav] = useState("Home");
    const [playerOpen, setPlayerOpen] = useState(false);
    const [selectedContent, setSelectedContent] = useState(null);
    const [youtubeVideos, setYoutubeVideos] = useState([]);
    const [backendContent, setBackendContent] = useState({
        trending: [],
        movies: [],
        series: [],
        featured: []
    });
    const [navigation, setNavigation] = useState([]);
    const [headerAd, setHeaderAd] = useState(null);
    const [sidebarAds, setSidebarAds] = useState([]);
    const [settings, setSettings] = useState({});
    const [loading, setLoading] = useState(true);

    // Fetch all data on component mount
    useEffect(() => {
        loadAllData();
    }, []);

    const loadAllData = async () => {
        setLoading(true);
        
        try {
            // Load content from backend
            const [trendingData, moviesData, seriesData, featuredData] = await Promise.all([
                api.getContent({ trending: true, limit: 12 }),
                api.getContent({ type: 'movie', limit: 12 }),
                api.getContent({ type: 'series', limit: 12 }),
                api.getContent({ featured: true, limit: 12 })
            ]);

            setBackendContent({
                trending: trendingData.content || [],
                movies: moviesData.content || [],
                series: seriesData.content || [],
                featured: featuredData.content || []
            });

            // Load navigation
            const navData = await api.getNavigation();
            setNavigation(navData || []);

            // Load advertisements
            const headerAdData = await api.getAds('header', 'banner');
            const sidebarAdData = await api.getAds('sidebar', 'banner');
            
            if (headerAdData.length > 0) {
                setHeaderAd(headerAdData[0]);
                api.trackAdImpression(headerAdData[0]._id);
            }
            setSidebarAds(sidebarAdData || []);

            // Load settings
            const settingsData = await api.getSettings();
            setSettings(settingsData);

            // Apply dynamic theme if available
            if (settingsData.primary_color) {
                document.documentElement.style.setProperty('--accent-primary', settingsData.primary_color);
            }
            if (settingsData.secondary_color) {
                document.documentElement.style.setProperty('--accent-secondary', settingsData.secondary_color);
            }

            // Update site title
            if (settingsData.site_name) {
                document.title = settingsData.site_name + ' - Premium OTT Platform';
            }

            // Load YouTube videos (keeping existing functionality)
            //const videos = await fetchYouTubeVideos(12);
            //setYoutubeVideos(videos);

        } catch (error) {
            console.error('Error loading data:', error);
            // Fallback to mock data if backend is unavailable
            console.log('Using fallback mock data');
        }
        
        setLoading(false);
    };

    useEffect(() => {
        const handleScroll = () => {
            setScrolled(window.scrollY > 50);
        };
        window.addEventListener('scroll', handleScroll);
        return () => window.removeEventListener('scroll', handleScroll);
    }, []);

    const playContent = (content) => {
        setSelectedContent(content);
        setPlayerOpen(true);
        
        // Track view
        if (content._id) {
            api.trackView(content._id);
        }
    };

    const handleAdClick = (ad) => {
        if (ad._id) {
            api.trackAdClick(ad._id);
        }
        if (ad.clickUrl) {
            window.open(ad.clickUrl, '_blank');
        }
    };

    // Advertisement Component
    const AdBanner = ({ ad, position }) => {
        if (!ad) return null;

        return (
            <div 
                className={`ad-banner ad-${position}`}
                onClick={() => handleAdClick(ad)}
                style={{ cursor: ad.clickUrl ? 'pointer' : 'default' }}
            >
                {ad.imageUrl && (
                    <img src={ad.imageUrl} alt={ad.title} style={{ width: '100%', borderRadius: '8px' }} />
                )}
                {ad.type === 'video' && ad.videoUrl && (
                    <video 
                        src={ad.videoUrl} 
                        autoPlay 
                        muted 
                        loop 
                        style={{ width: '100%', borderRadius: '8px' }}
                    />
                )}
            </div>
        );
    };

    const ContentCard = ({ content }) => (
        <div className="content-card" tabIndex="0">
            <img src={content.thumbnail || content.image} alt={content.title} className="card-image" />
            {content.badge && <div className="card-badge">{content.badge}</div>}
            <div className="card-overlay">
                <div className="card-title">{content.title}</div>
                <div className="card-meta">
                    <span>{content.type}</span>
                    <span>‚Ä¢</span>
                    <span>{content.year}</span>
                    {content.language && (
                        <>
                            <span>‚Ä¢</span>
                            <span>{content.language}</span>
                        </>
                    )}
                </div>
                {content.rating && (
                    <div className="card-rating">
                        <span>‚≠ê</span>
                        <span>{content.rating}</span>
                    </div>
                )}
                {content.views > 0 && (
                    <div className="card-meta">
                        <span>üëÅÔ∏è {content.views.toLocaleString()} views</span>
                    </div>
                )}
                <div className="card-actions">
                    <button className="card-btn card-btn-play" onClick={() => playContent(content)}>
                        ‚ñ∂ Play
                    </button>
                    <button className="card-btn card-btn-info">‚Ñπ Info</button>
                </div>
            </div>
        </div>
    );

return (
    <div className="app-container">
        <div className="bg-ambience"></div>
        
        {/* Navigation */}
        <nav className={`navbar ${scrolled ? 'scrolled' : ''}`}>
            <div className="logo">ClassicFlims</div>
            <ul className="nav-menu">
                {['Home', 'Movies', 'Series', 'Live', 'My List'].map(item => (
                    <li 
                        key={item}
                        className={`nav-item ${activeNav === item ? 'active' : ''}`}
                        onClick={() => setActiveNav(item)}
                    >
                        {item}
                    </li>
                ))}
            </ul>
            <div className="nav-actions">
                <div className="search-icon">üîç</div>
                <div className="profile-icon">üë§</div>
            </div>
        </nav>

        {/* Hero Section */}
        <section className="hero-section">
            <div className="hero-bg"></div>
            <div className="hero-content">
                <div className="hero-badge">
                    <span>‚ú®</span> NEW RELEASES
                </div>
                <h1 className="hero-title">Experience Classical Excellence</h1>
                <p className="hero-description">
                    Stream the finest collection of classical movies, operas, concerts, 
                    and documentaries. Immerse yourself in timeless masterpieces.
                </p>
                <div className="hero-actions">
                    <button className="btn btn-primary">
                        ‚ñ∂ Start Watching
                    </button>
                    <button className="btn btn-secondary">
                        üìö Browse Catalog
                    </button>
                </div>
            </div>
        </section>

        {/* Header Ad */}
        {headerAd && <AdBanner ad={headerAd} position="header" />}

        {/* Content Sections */}
        <div className="content-section">
            {loading ? (
                <div>Loading...</div>
            ) : (
                <>
                    {/* Trending */}
                    {backendContent.trending.length > 0 && (
                        <>
                            <div className="section-header">
                                <h2 className="section-title">Trending Now</h2>
                                <span className="view-all">View All ‚Üí</span>
                            </div>
                            <div className="content-grid">
                                {backendContent.trending.map(content => (
                                    <ContentCard key={content._id} content={content} />
                                ))}
                            </div>
                        </>
                    )}

                    {/* Movies */}
                    {backendContent.movies.length > 0 && (
                        <>
                            <div className="section-header">
                                <h2 className="section-title">Classical Movies</h2>
                                <span className="view-all">View All ‚Üí</span>
                            </div>
                            <div className="content-grid">
                                {backendContent.movies.map(content => (
                                    <ContentCard key={content._id} content={content} />
                                ))}
                            </div>
                        </>
                    )}
                </>
            )}
        </div>

        {/* Player Modal */}
        {playerOpen && (
            <div className="player-modal">
                <div className="player-container">
                    <button className="player-close" onClick={() => setPlayerOpen(false)}>
                        ‚úï
                    </button>
                    <div className="player-content">
                        {selectedContent ? selectedContent.title : 'Loading...'}
                    </div>
                </div>
            </div>
        )}

        {/* Footer */}
        <footer className="footer">
            <div className="footer-content">
                <div className="footer-section">
                    <h3>About ClassicFlims</h3>
                    <ul className="footer-links">
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
            </div>
            <div className="footer-bottom">
                <p>¬© 2026 ClassicFlims. All rights reserved.</p>
            </div>
        </footer>
    </div>
);
}
// Render the app
ReactDOM.render(<App />, document.getElementById('root'));
    
    </script>
</body>
</html>
